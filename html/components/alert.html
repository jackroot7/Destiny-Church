{% if messages %}
    {% for message in messages %}
    <div class="alert 
        {% if message.tags %}
            {% if message.tags == 'error' %}
                alert-danger
            {% elif message.tags == 'info' %}
                alert-info
            {% else %}
                alert-{{ message.tags }}
            {% endif %}
        {% endif %}
        alert-dismissible" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
